<div>
  <span>טווח רצף עליה או ירידה ארוך ביותר: </span><span>{{range}}</span>
</div>
<div class="example-container mat-elevation-z8">
  <!-- <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div> -->

  <div class="example-table-container">
    <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="sales">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> sales </th>
        <td mat-cell *matCellDef="let element"> {{element.sales}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="orders">
        <th mat-header-cell *matHeaderCellDef> orders </th>
        <td mat-cell *matCellDef="let element"> {{element.orders}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="items">
        <th mat-header-cell *matHeaderCellDef> items </th>
        <td mat-cell *matCellDef="let element"> {{element.items}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="customers">
        <th mat-header-cell *matHeaderCellDef> customers </th>
        <td mat-cell *matCellDef="let element"> {{element.customers}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="avg">
        <th mat-header-cell *matHeaderCellDef> avg </th>
        <td mat-cell *matCellDef="let element"> {{element.avg}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (dblclick)="aaaaa(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page of GitHub search results">
  </mat-paginator>
</div>
